<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/> <!-- Deep Slate -->
      <stop offset="100%" stop-color="#334155"/> <!-- Slate 700 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main Symbol: A stylized 'L' combining a map marker and a wing -->
  <path 
    d="M160 80 
       C 160 80, 160 380, 160 380 
       C 160 440, 200 460, 260 420 
       L 420 300
       C 440 285, 440 260, 410 260
       L 240 380
       C 220 395, 200 390, 200 360
       L 200 80
       C 200 50, 160 50, 160 80 Z" 
    fill="url(#premiumGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Accent Element: Suggests speed/forward motion -->
  <path 
    d="M260 220 L 380 140 C 400 125, 420 140, 400 160 L 280 240 Z" 
    fill="#3B82F6" 
  />
</svg>
